[application]

name="Go-No-Go"
main_scene="res://Scenes/Main.tscn"
icon="res://icon.png"

[display]

width=1024
height=576

[editor]

main_run_args="$scene"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
